<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Issue Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>

/* Set a style for the submit/register button */
.bookbtn {
  background-color: #348D10;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 60%;
  opacity: 0.9;
}

.bookbtn:hover {
  opacity:1;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #348D10;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: white;
}
    </style>
</head>
<body>
<ul>
    <li><a href="/home">Home</a></li>
    <li><a href="/userBookDetails">Book List</a></li>
    <li><a href="/logout">Logout</a></li>

</ul>
<form action="/userPayment" method="post">
<div class="container">
    <h1>Issue your books here!</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
<!--        <th scope="row">Book Issue Id</th>-->
        <th scope="row">Book Title</th>
        <th scope="row">Issue Date</th>
        <th scope="row">Return Within</th>
        <th scope="row">Price in Rs.</th>

        </thead>
        <tbody>
        <tr th:each="issue:${issues}">
<!--            <td th:text="${issue.id}"></td>-->
            <td th:text="${title}"></td>
            <td th:text="${issue.issueDate}"></td>
            <td th:text="${issue.returnDate}"></td>
            <td th:text="${issue.price}"></td>
            <td> <button type="submit" class="bookbtn" th:value="${issue.id}" name="id">Confirm Book</button></td>
        </tr>

        </tbody>
    </table>

</div>
</form>
</body>
</html>
